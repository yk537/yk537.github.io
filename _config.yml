title: "Andy Kim"
author: "Andy Kim"
description: "Andy Kim's website"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_social: true 
show_excerpts: false        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.md", icon: home}
  - {file: "andyCV.pdf", title: "CV"}
  - {title: "Lab", url: "http://cornell.edu"}
  - {title: "Blog", file: "blog.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:yk537@cornell.edu"}
  - {title: Github, icon: github, url: "https://github.com/yk537"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com"}
  - {title: YouTube, icon: youtube, url: "https://youtube.com"}

comments:
